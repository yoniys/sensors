<div class="sensor-card">
  <img [src]="getImagePath()" [alt]="sensor.DeviceTypeHebrew">
  <h3>{{ sensor.WebSiteDeviceName }}</h3>
  <div
  class="status-indicator"
  [ngStyle]="{'background-color': getStatusColor()}"
  (click)="toggleStatus()">
 </div>
  <p>תאריך עדכון אחרון: {{ getFormattedDate() }}</p>

</div>
