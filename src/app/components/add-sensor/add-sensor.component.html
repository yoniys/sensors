<mat-card class="center">
  <mat-card-title>הוסף חיישן חדש</mat-card-title>
<br>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>שם ההתקן באתר</mat-label>
      <input matInput [(ngModel)]="newSensor.WebSiteDeviceName" required>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>סוג התקן</mat-label>
      <input matInput [(ngModel)]="newSensor.DeviceType" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>שם התקן</mat-label>
      <input matInput [(ngModel)]="newSensor.DeviceTypeHebrew" required>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>תמונה (שם קובץ)</mat-label>
      <input matInput [(ngModel)]="newSensor.Picture" required>
    </mat-form-field>
  </mat-card-content>
  <br>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addSensor()">➕ שמור</button>
  </mat-card-actions>
</mat-card>
